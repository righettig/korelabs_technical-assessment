<div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">{{ title }}</h2>
        <p class="text-sm text-gray-700 mb-6">{{ message }}</p>
        <div class="flex justify-end space-x-4">
            <button class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300" (click)="onCancel()">
                Cancel
            </button>
            <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700" (click)="onConfirm()">
                Confirm
            </button>
        </div>
    </div>
</div>
