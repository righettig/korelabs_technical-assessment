<div class="container mx-auto" *ngIf="product$ | async as product">

  <div class="bg-white shadow-xl rounded-lg overflow-hidden">
    <div class="bg-gradient-to-r from-slate-900 to-slate-500 p-4">
      <h2 class="text-lg font-bold text-white">{{ product.name }}</h2>
      <div class="flex justify-between -mx-4">
        <span class="mx-4 text-xs text-white opacity-75">{{ product.id }}</span>
        <span class="mx-4 text-xs text-white opacity-75">{{ product.updatedAt | date: "dd/MM/yyyy HH:mm" }}</span>
      </div>
    </div>
    <div class="p-6 flex -mx-4">
      <div class="mx-4 mb-4">
        <ng-container *ngFor="let property of product.properties | keyvalue">
          <label class="block text-slate-600 text-sm font-bold mb-1 capitalize">{{ property.key }}</label>
          <p class="text-slate-900">{{ property.value }}</p>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="p-6">
    <h3 class="text-lg font-bold text-slate-700 mb-4">
      Tasks
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 float-right mb-2 rounded" (click)="openTaskModal()">
        Add New Task
      </button>
    </h3>
    <table class="w-full border-collapse border border-slate-300">
      <thead>
        <tr class="bg-slate-200">
          <th class="border border-slate-300 p-2 text-left">Title</th>
          <th class="border border-slate-300 p-2 text-left">Description</th>
          <th class="border border-slate-300 p-2 text-left">Due Date</th>
          <th class="border border-slate-300 p-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of product.tasks; let i = index">
          <td class="border border-slate-300 p-2">{{ task.title }}</td>
          <td class="border border-slate-300 p-2">{{ task.description }}</td>
          <td class="border border-slate-300 p-2">{{ task.dueAt | date: 'dd/MM/yyyy HH:mm' }}</td>
          <td class="p-4 border-b">
            <button (click)="deleteTask(task.id!, $event)">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6 text-red-700">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
            </button>
            <button class="bg-yellow-500 text-white px-2 py-1 rounded" (click)="openTaskModal(task, i, $event)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<app-confirmation-dialog *ngIf="showConfirmationDialog" 
  title="Delete Confirmation"
  message="Are you sure you want to delete this item?" 
  (confirm)="onDeleteTaskConfirmed()"
  (cancel)="onDeleteTaskCancelled()">
</app-confirmation-dialog>

<app-create-edit-task-dialog *ngIf="showTaskModal"
  [isEditing]="isEditing"
  [task]="newTask"
  (close)="closeTaskModal()"
  (save)="saveTask($event)">
</app-create-edit-task-dialog>
